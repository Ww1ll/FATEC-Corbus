<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style-form.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="scriptLogin.js"></script>
    <title>Bem vindo Ã  Corbus - Login</title>
</head>
<body>
    <form action="frm_login" class="form">
      <a href="home.html"><img src="imagens/logo1.png" width="70px" class="logo-form"></a>
        <center><div class="title">Login</div></center>
        <div class="input-div div1">
          <input id="email" class="input" type="text" placeholder=" " name="email_txt"  required/>
          <div class="efeito"></div>
          <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-div div2">
        <input id="senha" class="input" type="password" placeholder=" "  name="password_txt" required/>
        <div class="efeito"></div>
          <label for="senha" class="placeholder">Senha</label>
        </div>
        <button type="button" class="btn-entrar" name="btn-login" value="ENTRAR" onClick="login()" >ENTRAR</button>
        <button type="button" class="btn-limpar" name="btn-limpar" value="LIMPAR" onClick="limpar()">LIMPAR</button>
        <a href="cadastro.html"><center><hr><h4>Cadastre-se</h4></center></a>
</body>

</html>
