<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cad.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="scriptLogin.js"></script>
    <title>Bem vindo à Corbus - Cadastro</title>
</head>
<body> 
    <form action="frm-cadastro" class="form">
        <a href="home.html"><img src="imagens/logo1.png" width="70px" class="logo-form"></a>
        <center><div class="title">Cadastre-se</div></center>
        <div class="input-div div1">
          <input id="email" class="input" type="text" placeholder=" "  required/>
          <div class="efeito"></div>
          <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-div div2">
          <input id="nome" class="input" type="text" placeholder=" " />
          <div class="efeito"></div>
          <label for="nome" class="placeholder">Nome</label>
        </div>
        <div class="input-div div2">
          <input id="sobrenome" class="input" type="text" placeholder=" " />
          <div class="efeito"></div>
          <label for="sobrenome" class="placeholder">Sobrenome</label>
        </div>
        <div class="input-div div2">
          <input id="cpf" class="input" type="number" placeholder=" " />
          <div class="efeito"></div>
          <label for="cpf" class="placeholder">CPF</label>
        </div>
        <div class="input-div div2">
          <input id="senha" class="input" type="password" placeholder=" " />
          <div class="efeito"></div>
          <label for="senha" class="placeholder">Senha</label>
        </div>
        <div class="input-div div2">
          <input id="nasc" class="input" type="date" placeholder=" " />
          <div class="efeito"></div>
          <label for="nasc" class="placeholder">Nascimento</label>
        </div>
        <div class="input-div div2">
          <input id="cartao" class="input" type="numeric" autocomplete="cc-number" maxlength="12"  placeholder=" " />
          <div class="efeito"></div>
          <label for="cartao" class="placeholder">Cartão</label>
        </div>
        <div class="input-div div2">
          <input id="tel" class="input" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="11" placeholder=" " />
          <div class="efeito"></div>
          <label for="tel" class="placeholder">Telefone</label>
        </div>
        <button type="button" class="btn-cadastrar" name="btn-cadastrar" value="CADASTRAR" onClick="cadastrar()" >CADASTRAR</button>
        <button type="reset" class="btn-limpar" name="btn-limpar" value="LIMPAR" onClick="limpar()">LIMPAR</button>
        &nbsp;
        &nbsp;
    </form>
</body>
</html>
